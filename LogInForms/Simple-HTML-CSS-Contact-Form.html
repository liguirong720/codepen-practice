<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML/CSS Contact Form</title>
    <link rel="stylesheet" href="./Simple-HTML-CSS-Contact-Form.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST" id="contact">
            <h3>Colorlib Contact Form</h3>
            <h4>Contact us for custom quot</h4>
            <fieldset>
                <input type="text" placeholder="Your name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Your Email Address" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Your Phone Numbers (optional)" tabindex="3">
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your Web Site (optional)" tabindex="4">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here ..." tabindex="5" required></textarea>
            </fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            <p class="copyright">Design by <a href="" target="_blank" title="Colorlib">Colorlib</a></p>
        </form>
    </div>
</body>
</html>
